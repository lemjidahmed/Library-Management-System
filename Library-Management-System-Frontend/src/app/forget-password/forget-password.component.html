<div class="flex justify-content-center align-items-center h-full">
  <form
    *ngIf="!emailSent"
        name="form"
        (ngSubmit)="verifyForgetPassword()" [formGroup]="emailForm" >
    <p-card header="Login" [style]="{ width: '360px' }">
      <div class="field">
        <label for="email">Email</label>
        <input
          type="text"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          id="email"
          placeholder="Type your email"
        />
        <small
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="block p-error"
        >
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['email']">Email should be valid</div>
        </small>
      </div>
      <p-button
        label="SEND"
        styleClass="w-full"
        [disabled]="emailForm.invalid"
        type="submit"
      ></p-button>
</p-card>
</form>
  <form
    *ngIf="emailSent"
    name="form"
    (ngSubmit)="updatePassword()" [formGroup]="updatePasswordForm" >
    <p-card header="Login" [style]="{ width: '360px' }">
      <div class="field">
        <label for="newPassword">New Password</label>
        <input
          type="text"
          pInputText
          formControlName="newPassword"
          class="w-full"
          name="newPassword"
          id="newPassword"
          placeholder=""
        />
        <small
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="block p-error"
        >
          <div *ngIf="password.errors?.['required']">New password is required.</div>
          <div *ngIf="password.errors?.['password']">New password should be valid</div>
        </small>
      </div>
      <div class="field">
        <label for="email">Confirm New Password</label>
        <input
          type="text"
          pInputText
          formControlName="confirmNewPassword"
          class="w-full"
          name="confirmNewPassword"
          id="confirmNewPassword"
          placeholder="Type your confirmNewPassword"
        />
        <small
          *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
          class="block p-error"
        >
          <div *ngIf="confirmPassword.errors?.['required']">confirm password is required.</div>
          <div *ngIf="confirmPassword.errors?.['conformPassword']">confirm password should be valid</div>
        </small>
      </div>
      <p-button
        label="SEND"
        styleClass="w-full"
        [disabled]="emailForm.invalid"
        type="submit"
      ></p-button>
    </p-card>
  </form>
</div>

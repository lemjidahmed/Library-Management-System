<div>
  <div *ngIf="!submitted">
    <form [formGroup]="authorForm" (ngSubmit)="saveAuthor()" class="d-flex flex-column">
      <div class="form-group field grid">
        <label for="name" class="mr-3 col-fixed">Name:</label>
        <input type="text" id="name" pInputText formControlName="name" class="form-control text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary" required>
      </div>
      <div class="form-group field grid">
        <label for="description" class="mr-3">Description:</label>
        <input type="text" id="description" pInputText formControlName="description" class="form-control text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary" required>
      </div>
      <p-toast></p-toast>
      <button type="submit" pButton pRipple class="btn btn-primary" label="Add Author"></button>
    </form>
  </div>
</div>

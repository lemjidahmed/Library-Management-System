<div class="card">
  <p-dataView #dv [value]="books" [paginator]="true" [rows]="9" filterBy="title"
              [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
    <ng-template pTemplate="header">
      <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
        <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0"></p-dropdown>
        <span class="p-input-icon-left p-mb-2 p-mb-md-0">
          <i class="pi pi-search"></i>
          <input type="search" pInputText placeholder="Search by Title" [(ngModel)]="title" (input)="searchTitle()">
        </span>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-book pTemplate="listItem">
      <div class="p-col-12">
        <div class="book-list-item">
          <img src="assets/The_Great_Gatsby_Cover_1925_Retouched.jpg" [alt]="book.title" width="150" height="150"/>
          <div class="book-list-detail">
            <div class="book-name">{{book.title}}</div>
            <div class="book-description">{{book.description}}</div>
            <div class="book-category">{{book.category}}</div>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-book pTemplate="gridItem">
      <div class="p-col-12 p-md-4">
        <div class="book-grid-item card">
          <div class="book-grid-item-top">
            <div>
              <div class="book-category">{{book.category}}</div>
            </div>
          </div>
          <div class="book-grid-item-content">
            <img src="assets/The_Great_Gatsby_Cover_1925_Retouched.jpg" [alt]="book.title" width="150" height="150"/>
            <div class="book-name">{{book.title}}</div>
            <div class="book-description">{{book.description}}</div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>

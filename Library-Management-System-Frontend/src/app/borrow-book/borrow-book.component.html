<p-table [value]="books" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th> Book ID </th>
      <th> Name </th>
      <th> Author </th>
      <th> Status </th>
      <th> Category</th>
      <th> Number of copies available </th>
      <th> Actions </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-book>
    <tr>
      <td> {{ book.id }} </td>
      <td> {{ book.title }} </td>
      <td> {{ book.author }} </td>
      <td> {{ book.status }} </td>
      <td> {{ book.category }} </td>
      <td> {{ book.numberCopies }} </td>
      <td>
        <button *ngIf="book.id" (click) = "borrowBook(book.id)" class="btn btn-success"> Borrow </button>
      </td>
    </tr>
  </ng-template>
</p-table>
